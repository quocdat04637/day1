<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="./day1.css">
    <link rel="stylesheet" href="/fontawesome-free-6.1.2-web/fontawesome-free-6.1.2-web/css/all.min.css">
</head>
<body>
    <div class="cart">
        <div class="pre_chucnang">
            <div class="cart_heart">
                <a href="">
                    <i class="fa-regular fa-heart"></i>
                </a>
            </div>
            <div class="cart_cart">
                <a href="">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </div>
            <div class="cart_img">
                <img src="./Nike Zoom KD 12.png" alt="">
            </div>
            <div class="cart_title">
                Nike Zoom KD 12
            </div>
            <div class="cart_price">
                $99
            </div>
        </div>
        

        
        <div class="chuc_nang">
            <div class="cart_size">
                <label for="">Size: </label>
                <a href="">
                    <button>
                        <a href="">6</a>
                    </button>
                </a>
                <a href="">
                    <button>
                        <a href="">7</a>
                    </button>
                </a>
                <a href="">
                    <button>
                        <a href="">8</a>

                    </button>
                </a>
                <a href="">
                    <button>
                        <a href="">9</a>

                    </button>
                </a>
            </div>
            <div class="cart_color">
                <label for="">Color: </label>
                <button id="btn_green"></button>
                <button id="btn_red"></button>
                <button id="btn_black"></button>
            </div>
            <div class="cart_action">
                <button id="buy">
                    <a href="">Buy now</a>
                </button>
                <button id="add">
                    <a href="">Add cart</a>
                </button>
            </div>

        </div>

        </div>
    </div>






    <script src="./day1.js"></script>
</body>
</html>
